<!DOCTYPE html>
<html lang = "es">

  <head>

    <meta charset = "UTF-8"/>
    <title>Formulario Login</title>
    <link rel = "stylesheet" type = "text/css" href = "css/57_estilos.css"/>

  </head>
  <body>

    <div id = "bloqueCentrarForm">
      
      <form id = "frmPrincipal" method = "get">

        <h2 id = "lblTitulo">Login</h2>

        <label id = "lblUsuario" for = "txtUsuario">Usuario</label>
        </br>
        <input id = "txtUsuario" name = "txtUsuario" type = "text" required = "true"/>
        </br> 
        <label id = "lblPassword" for = "txtPassword">Password</label>
        </br>
        <input id = "txtPassword" name = "txtPassword" type = "password" required = "true"/>
        </br>
        </br>
        <input id = "btEnviar" name = "btEnviar" type = "submit" value = "ENVIAR"/>
      
      </form>

    </div>
     
  </body>

</html>
